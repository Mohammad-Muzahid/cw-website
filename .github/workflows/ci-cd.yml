name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ClientApp  # All frontend steps will run here

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Changed from '\18.x' to a clean version string

    - name: Install dependencies
      run: npm ci

    - name: Build React app
      run: npm run build
      env:
        CI: false  # This prevents treating warnings as errors

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ClientApp/build/

  build-backend:
    runs-on: ubuntu-latest
    needs: build-frontend # Ensures frontend builds first, but can run in parallel if you remove this

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0' # Changed from '\7.0.x'

    - name: Build and Publish .NET app
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ./publish

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-publish
        path: publish/